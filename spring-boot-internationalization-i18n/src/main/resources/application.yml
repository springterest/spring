server:
  port: 8081

spring:
  application:
    name: i18n

##############################
######### I18N CONFIG ########
##############################
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: 60
    fallback-to-system-locale: false
    logging-language: en